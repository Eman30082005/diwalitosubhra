<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            background-color: orange;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            animation: colorChange 5s infinite alternate; /* Add animation for color change */
        }

        @keyframes colorChange {
            from {
                background-color: orange;
            }
            to {
                background-color: #ff002b; /* Change to a lighter shade of orange */
            }
        }

        .greeting {
            margin-top: 150px;
            font-size: 24px;
            color: #fff;
        }

        .emoji {
            font-size: 40px;
            color: #ff69b4; /* Set the color of the flower emoji (pink) */
        }

        .diwali-image {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <p class="emoji" style="color: #ff69b4;">&#127989;</p> <!-- Flower bouquet emoji in pink -->
        <p>Wishing you and your family a</p>
        <p>Happy Diwali! &#127882;</p> <!-- Fireworks emoji -->
    </div>
    

</body>
</html>
